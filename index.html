<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="messages-list col-8">
                <div class="messages-list d-none">                
                <h2>Messages</h2>
                <ul class="list-group"></ul>
                </div>
            </div>
            <div class="col-4">
                <div class="users-list d-none">                
                    <h2>Users</h2>
                    <ul class="list-group"></ul>
                </div>
                <div class="login-form-container">
                    <form class="login-form">
                        <div class="form-group">
                            <label for="nickname">Nickname</label>
                            <input type="text" id="nickname">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="message-form-container fixed-bottom">
            <form class="message-form ml-3 mr-3 d-none">
                <div class="form-row">
                    <div class="col-10">
                        <input id="message" type="text" class="form-control" placeholder="message" />
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary w-100">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
